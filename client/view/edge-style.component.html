<ng-container *ngIf="edge!=null">

	<div class="link-circle" 
		(mousedown)="openStyleOptions($event)"
		[style.left.px]="follow.x"
		[style.top.px]="follow.y"
		[style.width.px]="10"
		[style.height.px]="10">
	</div>
</ng-container>

<div 
	class="drop-shadowed-pop-up"
	(mousedown)="preventClosingOfOptions($event)"
	[style.width.px]="200"
	[style.height.px]="250"
	[style.left.px]="follow.x"
	[style.top.px]="follow.y"
	[@styleOptionsOpen]="workspace.edgeStyleOptionsIsOpen?'open':'closed'" >
	<ul>
		<li (mousedown)="removeEdge($event)">Remove</li>
		<li (mousedown)="changeDashing(1,$event)">solid</li>
		<li (mousedown)="changeDashing(2,$event)">dashed</li>
		<li (mousedown)="changeDashing(3,$event)">dotted</li>
	</ul>
</div>
