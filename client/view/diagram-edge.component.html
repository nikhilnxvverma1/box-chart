<line-segment 
	[start]="edge.fromPoint.pointOnGeometry()"
	[end]="edge.toPoint.pointOnGeometry()"
	[color]="edgeColor()"
	[dashStyle]="edge.style.dashStyle"
	[startStyle]="edge.style.fromEndpoint"
	[endStyle]="edge.style.toEndpoint"
	[label]="edge.label"
	(labelDoubleClicked)="labelDoubleClicked($event)"
	></line-segment>

<edge-style 
	*ngIf="soloSelected" 
	[workspace]="workspace"
	[edge]="edge"
	[positionOfTheCursor]="workspace.cursorPosition"
>
</edge-style>
