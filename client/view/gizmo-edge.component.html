<div class="link-circle" 
	(mousedown)="linkNodesByDragging($event)"
	[style.left.px]="fromNode.geometry.getTrackingPoint().gravitateTowards(pos,30).x"
	[style.top.px]="fromNode.geometry.getTrackingPoint().gravitateTowards(pos,30).y"
	[style.width.px]="10"
	[style.height.px]="10">

</div>

<line-segment
	[start]="fromNode.geometry.getTrackingPoint().gravitateTowards(pos)" 
	[end]="fromNode.geometry.getTrackingPoint().gravitateTowards(pos,30)"
	>
</line-segment>
