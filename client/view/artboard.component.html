<div id="massive-area"
 [style.width]="massiveArea.width+'px'" 
 [style.height]="massiveArea.height+'px'" 
 [style.left]="massiveArea.x+'px'" 
 [style.top]="massiveArea.y+'px'"
 (mousedown)="mousedown($event)"
 (mousemove)="mousemove($event)"
 (mouseup)="mouseup($event)"
 (dblclick)="doubleClickedArtboard($event)"
 >

	<h1 id="starter-tip"
	[style.left.px]="massiveArea.width/2"
	[style.top.px]="massiveArea.height/2"
	>Double click anywhere to create a box</h1>

	<creation-drawer [workspace]="workspace" [position]="creationDrawerLocation"></creation-drawer>

	<box *ngFor="let rect of rectList" [rect]="rect" (requestDragging)="setDragInteractionIfEmpty($event)"></box>
	<generic-node [genericNode]="genericNode1" (requestDragging)="setDragInteractionIfEmpty($event)"></generic-node>
	<generic-node [genericNode]="genericNode2" (requestDragging)="setDragInteractionIfEmpty($event)"></generic-node>
	<line-segment [start]="edge.fromPoint.pointOnGeometry()" [end]="edge.toPoint.pointOnGeometry()"></line-segment>

</div>
