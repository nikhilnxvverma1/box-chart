<div 
	class="line-segment" 
	[style.left.px]="(start.x+end.x)/2" 
	[style.top.px]="(start.y+end.y)/2"
	[style.width.px]="start.distance(end)"
	[style.-webkit-transform]="rotation()"
	[style.-ms-transform]="rotation()"
	[style.transform]="rotation()">
	<div class="line-segment-text">something inside</div>
</div>
