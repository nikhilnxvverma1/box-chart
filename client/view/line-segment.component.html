
<svg 
	[style.left.px]="topLeft().x" 
	[style.top.px]="topLeft().y"
	[style.position]="'absolute'"
 	[attr.height]="boundingHeight()"
	[attr.width]="boundingWidth()">
  <svg:line [attr.x1]="withinBounds(start).x"
	[attr.y1]="withinBounds(start).y"
	[attr.x2]="withinBounds(end).x"
	[attr.y2]="withinBounds(end).y"
	[attr.stroke-dasharray]="strokeDashArray()"
	[style.stroke]="color.hashCode()"
	[ngStyle]="{'stroke-width':2}"
	/>
</svg>
